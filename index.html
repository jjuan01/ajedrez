<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chest</title>
</head>
<body>

  <div class="container">
    
    <div class="item letters top">
      <span class="letter">h</span>
      <span class="letter">g</span>
      <span class="letter">f</span>
      <span class="letter">e</span>
      <span class="letter">d</span>
      <span class="letter">c</span>
      <span class="letter">b</span>
      <span class="letter">a</span>
     
    </div>

        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>

      <div class="cell w"><div class="piece pawn"></div></div>
      <div class="cell b"><div class="piece pawn"></div></div>
      <div class="cell w"><div class="piece pawn"></div></div>

      <div class="cell w">1</div>
      <div class="cell b">2</div>
      <div class="cell w">3</div>
      <div class="cell b">4</div>
      <div class="cell w">5</div>
      <div class="cell b">6</div>
      <div class="cell w">7</div>
      <div class="cell b">8</div>

      <div class="cell b">8</div>

      <div class="cell b">6</div>
      <div class="cell w">7</div>

      <div class="cell w">1</div>
      <div class="cell b">2</div>
      <div class="cell w">3</div>
      <div class="cell b">4</div>
      <div class="cell w">5</div>
      <div class="cell b">6</div>
      <div class="cell w">7</div>
      <div class="cell b">8</div>

      <div class="cell b">8</div>
      <div class="cell w">1</div>
      <div class="cell b">2</div>
      <div class="cell w">3</div>
      <div class="cell b">4</div>
      <div class="cell w">5</div>
      <div class="cell b">6</div>
      <div class="cell w">7</div>

      <div class="cell w">1</div>
      <div class="cell b">2</div>

      <div class="cell b">4</div>
      <div class="cell w">5</div>

      <div class="cell w">7</div>
      <div class="cell b">8</div>

      <div class="cell b">8</div>
      <div class="cell w">1</div>
      <div class="cell b">2</div>
      <div class="cell w">3</div>
      <div class="cell b">4</div>
      <div class="cell w">5</div>
      <div class="cell b">6</div>
      <div class="cell w">7</div>
      
      
    </div>
    <div class="item numbers right">
      <div class="number">8</div>
      <div class="number">7</div>
      <div class="number">6</div>
      <div class="number">5</div>

      <div class="number">3</div>

    <div class="item letters bottom">
      <span class="letter">a</span>
      <span class="letter">b</span>
      <span class="letter">c</span>
      <span class="letter">d</span>
      <span class="letter">e</span>
